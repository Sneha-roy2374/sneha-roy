<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/img/ThankyouBG.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            text-align: justify;
            background-color: rgba(0, 0, 0, 0.8); /* Adds transparency to the container */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgb(4, 100, 224);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
            text-decoration: none;
            background-color: #4b4b4b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            background-color: #232823;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
            }

            .thank-you-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .back-link {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .back-link {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
